<!doctype html>
<!-- Our uiRouterSample module defined here -->
<html lang="en" ng-app="cfd">
  <head>
    <meta charset="utf-8">

    <!-- using twitter bootstrap, but of course -->
    <link rel="stylesheet" type="text/css" href="bower_components/angular-ui/build/angular-ui.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Include both angular.js and angular-ui-router.js-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui/build/angular-ui.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>

    <!-- module.js declares the uiRouterSample module and adds items to $rootScope-->
    <!-- <script src="js/module.js"></script> -->
    <!-- factory.js defines a 'contacts' http service and a 'utils' global functions service -->
    <!-- <script src="js/factory.js"></script> -->
    <!-- state.js takes care of all the state configuration, where all the magic's at-->
    <script src="js/states.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/alt-one.js"></script>
    <script src="js/alt-two.js"></script>
    <script src="js/alt-three.js"></script>
    <script src="js/cfd-banner.js"></script>
    <script src="js/blink.js"></script>
    <script src="js/generalJS.js"></script>
    <script src="js/visualizations/stackedgroup.js"></script> 
    <script src="js/visualizations/circles.js"></script> 
    <script src="data/circles.json"></script> 

    <!-- could easily use a custom property of the state here instead of 'name' -->
    <!-- <title ng-bind="$state.current.name + ' - ui-router'">ui-router</title> -->
  </head>
  <body>

    <cfd-banner title="Candy Factory Dashboard"></cfd-banner>

    <div class="container">

      <!-- Messaging -->
      <div ui-view="messages" class="row"></div>

      <!-- Header -->
      <div ui-view="header" class="row"></div>

      <div ui-view="main" class="row">
        <!-- Sidebar/Nav -->
        <div ui-view="sidebar" class="col-xs-3"></div>
        <!-- Content -->
        <div ui-view="content" class="col-xs-9"></div>
      </div>

      <!-- Footer -->
      <div ui-view="footer" class="row"></div>
    </div>

    <!-- Here is the main ui-view (unnamed) and will be populate by its immediate children's templates
         unless otherwise explicitly named views are targeted. It's also employing ng-animate. -->
    <!-- <div ui-view class="container slide" style="padding-top: 80px;"></div> -->

  </body>
</html>
